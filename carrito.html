<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        /* Puedes agregar estilos CSS según tu preferencia */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .carrito-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .producto {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="carrito-container">
        <h2>Carrito de Compras</h2>

        <div id="carrito-contenido"></div> <!-- Aquí se mostrarán los productos del carrito -->

        <a href="#" onclick="vaciarCarrito()">Vaciar Carrito</a>
    </div>

    <script>
        // Recupera el carrito del almacenamiento local
        var carrito = JSON.parse(localStorage.getItem('carrito')) || [];

        // Muestra los productos en el carrito
        var carritoContenido = document.getElementById('carrito-contenido');
        if (carrito.length > 0) {
            carrito.forEach(function (producto) {
                var productoHtml = '<div class="producto">';
                productoHtml += '<p><strong>' + producto.nombre + '</strong></p>';
                productoHtml += '<p>Precio: $' + producto.precio.toFixed(2) + '</p>';
                productoHtml += '<p>Cantidad: ' + producto.cantidad + '</p>';
                productoHtml += '</div>';
                carritoContenido.innerHTML += productoHtml;
            });
        } else {
            carritoContenido.innerHTML = '<p>El carrito está vacío.</p>';
        }
    </script>

<script>
    // Función para vaciar el carrito
    function vaciarCarrito() {
        // Elimina el carrito del almacenamiento local
        localStorage.removeItem('carrito');

        // Actualiza la visualización del carrito en la página
        actualizarCarritoEnPagina();
    }

    // Función para actualizar la visualización del carrito en la página
    function actualizarCarritoEnPagina() {
        var carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        var carritoContenido = document.getElementById('carrito-contenido');

        if (carrito.length > 0) {
            // Si hay productos en el carrito, mostrarlos
            carritoContenido.innerHTML = '';
            carrito.forEach(function (producto) {
                var productoHtml = '<div class="producto">';
                productoHtml += '<p><strong>' + producto.nombre + '</strong></p>';
                productoHtml += '<p>Precio: $' + producto.precio.toFixed(2) + '</p>';
                productoHtml += '<p>Cantidad: ' + producto.cantidad + '</p>';
                productoHtml += '</div>';
                carritoContenido.innerHTML += productoHtml;
            });
        } else {
            // Si el carrito está vacío, mostrar un mensaje
            carritoContenido.innerHTML = '<p>El carrito está vacío.</p>';
        }
    }

    // Al cargar la página, actualiza la visualización del carrito
    actualizarCarritoEnPagina();
</script>
</body>
</html>
